<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Inserimento studente</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="bootstrap.js"></script>
	</head>
	<body>
		<div class="jumbotron text-center">
			<h1>Inserimento dati</h1>
			<h3>Nuovo studente</h3>
		</div>
		<div class="col-3 mx-auto">
		<form action="inserisci" method="GET">
			<div class="form-group text-center">
				<label>Nome:</label>
				<input name="nome" class="form-control form-control-lg" placeholder="Nome" type="text" size="20">
				<label>Cognome:</label>
				<input name="cognome" class="form-control form-control-lg" placeholder="Cognome" type="text" size="20">
				<label>Matricola:</label>
				<input name="matricola" class="form-control form-control-lg" placeholder="Matricola" type="text" size="20">
				<label>Indirizzo:</label>
				<input name="indirizzo" class="form-control form-control-lg" placeholder="Indirizzo" type="text" size="20">
				<label>Telefono:</label>
				<input name="telefono" class="form-control form-control-lg" placeholder="Telefono" type="text" size="20">
				<br/><br/>
				<button class="btn btn-success" type="submit" title="Inserisci">Inserisci</button> 
				<button class="btn btn-primary" type="reset" title="Ripristina">Ripristina</button>
			</div>
		</form>
		</div>
	</body>
</html>
