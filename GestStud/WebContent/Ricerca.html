<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Ricerca studente</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div class="jumbotron text-center">
			<h1>Ricerca studente</h1>
			<h3>Consultazione dati</h3>
		</div>
		<div class="col-3 mx-auto">
		<form action="seleziona" method="GET">
			<div class="form-group text-center">
				<label>Nome:</label>
				<input class="form-control form-control-lg" name="nome" type="text" placeholder="Nome">
				<label>Cognome:</label>
				<input class="form-control form-control-lg" name="cognome" type="text" placeholder="Cognome">
				<label>Matricola:</label> 
				<input class="form-control form-control-lg" name="matricola" type="text" placeholder="Matricola">
			<br/><br/>
				<button class="btn btn-success" type="submit" title="Cerca">Cerca</button> <button class="btn btn-primary" type="reset" title="Ripristina">Ripristina</button>
			</div>
		</form>
		</div>
	</body>
</html>
